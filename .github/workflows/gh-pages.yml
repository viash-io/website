on:
  push:
    branches: [ main ]
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
  # to be able to trigger a manual build
  workflow_dispatch:

name: Render project

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    env:
      RENV_PATHS_ROOT: ~/.local/share/renv

    steps:
      # need to get more space for docker images
      - uses: data-intuitive/reclaim-the-bytes@v2
        
      - uses: actions/checkout@v3

      - name: Replace Docker with podman
        run: |
          echo 'shopt -s expand_aliases' >> ~/.bash_profile
          echo 'alias docker=podman' >> ~/.bash_profile

      - name: Check podman
        shell: bash -l {0}  
        run: |
          docker -v

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.2"
          use-public-rspm: true

      # - uses: actions/setup-python@v4
      #   with:
      #     python-version: "3.10"

      - uses: nf-core/setup-nextflow@v1
      
      - uses: viash-io/viash-actions/setup@v4

      - name: Install dependencies via renv restore
        run: |
          Rscript -e 'renv::restore()'
          
      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true 

      - name: Render with Quarto
        shell: bash -l {0}  
        run: |
          # source renv/python/virtualenvs/renv-python-3.10/bin/activate

          # environment variable that enables docker image pruning
          # between different pages to save on disk space
          export PRUNE_IMAGES=true

          quarto render

      - name: Deploy ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site
          branch: gh-pages
          force: false
          clean-exclude: pr-preview/

      - name: Deploy preview
        if: github.event_name == 'pull_request'
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: _site
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: auto
